<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="mai.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <header class="card--img-container">
      <img src="/images/illustration-hero.svg" alt="">
    </header>
    <h1 class="card--title">Order Summary</h1>
    <p class="card--description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
    <div class="card--change-plan">
      <div class="change-plan--img-container">
        <img src="/images/icon-music.svg" alt="">
      </div>
      <h2 class="change-plan--plan">Annual Plan</h2>
      <p class="change-plan--price">$59.99/year</p>
      <a href="/">Change</a>
    </div>
    <button class="primary-button">Proceed to Payment</button>
    <button class="secundary-button">Cancel Order</button>
  </main>

</body>
</html>
